NWIS site geojson retrieval
Uses the same query parameters as described here, http://waterservices.usgs.gov/rest/Site-Test-Tool.html
If no major filters are used, the service downloads data for all US huc 2's. In addition there is no
restriction on the number of hucs defined in the 'huc' parameters. Returns a geojson feature collection
containing all of the NWIS sites in the query.
Note: This site does not describe all of the allowed parameters.
---
tags:
  - Sites
parameters:
  - name: huc
    in: query
    type: string
    description: list of huc 2's or huc 8's separated by commas
  - name: sites
    in: query
    type: string
    description: list of site numbers separated by commas
  - name: stateCd
    in: query
    type: string
    description: US Postal Code (example WI)
  - name: bBox
    in: query
    type: string
    description: west,sout,east,north
  - name: countyCd
    in: query
    type: string
    description: 5 digit county code
  - name: startDt
    in: query
    type: string
    description: start date (example 1990-01-01)
  - name: endDt
    in: query
    type: string
    description: end date (example 1990-01-01)
  - name: siteStatus
    in: query
    type: string
    description: all|active|inactive
  - name: siteType
    in: query
    type: string
  - name: hasDataTypeCd
    in: query
    type: string
    description: list of allowed values
  - name: parameterCd
    in: query
    type: string
    description: USGS parameter code
responses:
  200:
    description: Returns a geojson feature collection of NWIS sites
    schema:
      type: object
      required:
      - crs
      - type
      - features
      properties:
        crs:
          type: object
        type:
          type: string
        features:
          type: array
          items:
            type: object
            required:
            - geometry
            - type
            properties:
              geometry:
                type: array
                items:
                  type: number
              type:
                type: string
              properties:
                type: array
                items:
                  type: object
                  properties:
                    hucCode:
                      type: string
                    agencyCd:
                      type: string
                    siteNumber:
                      type: string
                    stationName:
                      type: string
                    SiteTypeCode:
                      type: string
                    SiteType:
                      type: string
                    url:
                      type: string

      example:
        crs:
          type: name
          properties:
            name: 'urn:ogc:def:crs:EPSG::4326'
        type: FeatureCollection
        features:
          - geometery:
              type: Point
              coordinates: [-67.1, 46.5]
            type: Feature
            properties:
              - hucCode: '01010101'
                agencyCd: USGS
                siteNumber: '00336840'
                stationName: Name of your station
                SiteTypeCode: ST
                SiteType: Stream
                url: 'http://waterdata.usgs.gov/nwis/inventory?agency_code=USGS&site_no=00336840'

